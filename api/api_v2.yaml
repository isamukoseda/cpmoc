swagger: '2.0'
info:
  version: 2.0.1
  title: OpenAPI v2.0
  description: description
  termsOfService: terms
#  contact:
#    name: OpenAPI Support Staff
#    url: https://apigw.unigrav-one/contact
#    email: support-openapi@unigrav-one
#  license:
#    name: ???
